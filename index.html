<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>NBA Insider Hub</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-danger">
      <div class="container-fluid">
        <a class="navbar-brand" href="/feed.html">
          <img
            src="/images/bball-logo.png"
            width="30"
            height="30"
            class="d-inline-block align-top mx-2"
          />
          NBA Insider Hub</a
        >
      </div>
    </nav>

    <!-- Main Page Content -->
    <main class="container content">
      <h1 class="my-3 text-primary">NBA Player Search</h1>
      <form onsubmit="searchPlayer()">
        <div class="form-group row">
          <div class="col-sm-12 col-md-10 p-2">
            <input
              type="text"
              name="player-search"
              id="player-search"
              class="form-control w-100"
              placeholder="Enter a player name (ex: 'lebron')"
              autofocus
            />
          </div>
          <div class="col-sm-12 col-md-2 p-2">
            <input type="submit" value="Search" class="btn btn-danger w-100" />
          </div>
        </div>
      </form>
      <div class="py-2" id="player-results"></div>

      <h1 class="mt-5 mb-3 text-primary">List of NBA Teams</h1>
      <div id="teams"></div>
    </main>

    <!-- Footer -->
    <div class="container-fluid bg-primary">
      <div class="row justify-content-center align-items-center py-3">
        <div class="col d-flex justify-content-center">
          <span class="name-footer text-light">NBA Insider Hub</span>
        </div>
        <div class="col d-flex justify-content-center">
          <a
            class="btn btn-outline-light float-right"
            href="https://github.com/brighamband/nba-insider-hub"
          >
            See Source Code
          </a>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script text="type/javascript" src="/script.js"></script>
  </body>
</html>
